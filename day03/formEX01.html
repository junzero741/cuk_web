<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="excss01.css" />
	</head>
	<body>
		<form action="result.jsp">
			<p>아이디 : <input type="text" name="id" id="id" size="20" /></p>
			<p>
				<label for="pwd">비밀번호:</label>
				<input type="password" name="pwd" />
			</p>
			<p>
				<input type="submit" value="로그인" /> &nbsp;
				<input type="reset" value="취소" />
			</p>
			<p>
				<input type="button" value="확인" onclick="alert('환영합니다')" />
				&nbsp; <button type="submit">보내기</button> &nbsp;
				<!-- <input type="image" src="images/screen.png" alt="what" /> -->
			</p>

			<h2>당신의 성별은 무엇입니까?</h2>
			<label>
				<input type="radio" name="gender" value="female" checked />여자
			</label>
			<label> <input type="radio" name="gender" value="male" />남자 </label>

			<h2>당신이 좋아하는 과일은</h2>
			<label><input type="checkbox" name="f1" value="apple" />사과</label>
			<label><input type="checkbox" name="f2" value="banana" />바나나</label>
			<label><input type="checkbox" name="f3" value="grape" />포도</label>
			<label
				><input type="checkbox" name="f4" value="orange" checked />오렌지</label
			>

			<p>색상선택 : <input type="color" value="#00ff00" /></p>
			<p>
				<input type="text" name="search" /> &nbsp;
				<input type="search" name="search" />
				<input type="button" value="검색" />
			</p>
			<p>
				갯수를 선택하세요 :
				<input type="number" min="0" max="5" value="1" step="2" />
			</p>
			<p>희망단계(상중하) : <input type="range" min="1" max="3" value="2" /></p>

			<h2>조회기간선택</h2>
			<input type="date" id="start" min="2021-09-17" /> ~
			<input type="date" id="end" max="2021-10-17" />

			<h2>수업시간</h2>
			시작 : <input type="time" value="12:00" /> 종료 :
			<input type="time" value="15:00" />

			<p>
				<input type="datetime-local" />
			</p>

			<p>파일 선택 : <input type="file" name="file1" /></p>

			<p>전화번호입력: <input type="tel" placeholder="- 없이 입력하세요" /></p>
			<p>
				이메일입력: <input type="email" placeholder="@ 가 포함되어야 합니다" />
			</p>
		</form>
	</body>
</html>
