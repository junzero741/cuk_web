<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			ul {
				list-style: none;
			}
			li {
				margin: 10px;
			}
			li label {
				width: 80px;
				float: left;
			}
			fieldset {
				margin: 20px;
			}
		</style>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>개인정보</legend>
				<ul>
					<li>
						<label>이름</label>
						<input type="text" id="name" required />
					</li>
					<li>
						<label>이메일</label>
						<input type="email" id="email" placeholder="@ 를 포함해주세요" required />
					</li>
				</ul>
			</fieldset>
		</form>
	</body>
</html>
