<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			table {
				border: 1px solid gray;
				border-spacing: 0;
				width: 50%;
			}
			td,
			th {
				border: 1px solid black;
				text-align: center;
			}
			th {
				background: gray;
			}
		</style>
	</head>
	<body>
		<table align="center">
			<caption>
				<h3>테이블 연습</h3>
			</caption>
			<tr>
				<th colspan="3">1열제목</th>
			</tr>
			<tr>
				<td rowspan="2">열</td>
				<td>2행1열</td>
				<td>2행2열</td>
			</tr>
			<tr>
				<td>3행1열</td>
				<td>3행2열</td>
			</tr>
		</table>
	</body>
</html>
