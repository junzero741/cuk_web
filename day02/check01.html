<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>에그 스크램블(Scramble Eggs)</h1>
		<div>다음은 에그 스크램블을 만드는 요리법입니다.</div>
		<h2>재료</h2>
		<ul>
			<li>2 eggs</li>
			<li>1tbs butter</li>
			<li>2tbs cream</li>
		</ul>
		<h2>방법</h2>
		<ol>
			<li>버터를 어쩌구</li>
			<li>그릇에 저쩌구</li>
			<li>버터가 녹으면 어쩌구</li>
			<li>달걀을 반으로 저쩌구</li>
			<li>달걀이 아직 촉촉 어쩌구</li>
		</ol>
	</body>
</html>
